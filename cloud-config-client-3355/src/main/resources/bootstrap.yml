server:
  port: 3355

spring:
  application:
    name: config-client

  cloud:
    config:
      label: master
      name: config
      profile: dev
      uri: http://config-3344.com:3344/

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka1.com:7001/eureka
# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

